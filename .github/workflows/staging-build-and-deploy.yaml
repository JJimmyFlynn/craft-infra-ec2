name: ðŸš€ STAGING - Build Artifact and Deploy
on:
  push:
    branches:
      - staging
    paths:
      - example-application/**/*
permissions:
  id-token: write
  contents: read
jobs:
  BuildArtifact:
    name: Build Artifact
    secrets: inherit
    uses: ./.github/workflows/reusable-build.yaml
    with:
      ENVIRONMENT: staging
  Deploy:
    name: Deploy
    needs: BuildArtifact
    secrets: inherit
    uses: ./.github/workflows/reusable-instance-refresh.yaml
    with:
      ENVIRONMENT: staging
